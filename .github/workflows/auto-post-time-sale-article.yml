name: Auto Post Time Sale Article

on:
  # schedule:
  # # 毎日8時、13時、18時、0時（JST）に実行
  # - cron: '0 23 * * *' # JST 8:00 = UTC 23:00（前日）
  # - cron: '0 4 * * *' # JST 13:00 = UTC 4:00
  # - cron: '0 9 * * *' # JST 18:00 = UTC 9:00
  # - cron: '0 15 * * *' # JST 0:00 = UTC 15:00（前日）
  workflow_dispatch:

jobs:
  auto-post-time-sale-article:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core

      - name: Run postTimeSaleArticle.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node scripts/postTimeSaleArticle.js


